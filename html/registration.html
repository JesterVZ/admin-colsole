<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/sass/registration.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap&subset=cyrillic,cyrillic-ext" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="registration-top-menu">
        <ul>
            <li>Главная</li>
            <li>Начать бесплатно</li>
        </ul>
    </div>
    <div class="registration-block">
        <div class="registration-block-header">
            Регистрация
        </div>
        <div class="registration-login">
            <span>
                    <input type="radio" id="registration-radio" name="registration-login-radio" checked>
                    <label for="registration-radio">Регистрация</label>
            </span>
            <span>
                    <input type="radio" id="login-radio" name="registration-login-radio">
                    <label for="login-radio">Авторизация</label>
            </span>
        </div>
        <div class="registration-block-inputs">
            <div class="input-block" id="input-block-1">
                <div class="input-block-header">Адрес электронной почты</div>
                <input type="email" placeholder="Email">
            </div>
            <div class="input-block" id="input-block-2">
                <div class="input-block-header">Пароль</div>
                <input type="password" placeholder="Password">
            </div>
           
            <div class="input-block" id="input-block-3">
                <button class="registration-btn">Регистрация</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="assets/js/transition-enter.js"></script>
    <script src="../assets/js/registration-login.js"></script>
</body>

</html>
